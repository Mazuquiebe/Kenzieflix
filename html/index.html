<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenzieflix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section class="home">

    <div class="logo-kenzieflix">
      <img src="../images/logo kenzieflix/logo-kenzieflix.png" alt="Logo Kenzieflix">
    </div>

    <h1>Quem está assistindo?</h1>

    <ul>
      <li>
        <div class="img-avatar">
          <img src="../images/profile images/avatar1 kenzieflix.png" alt="imagem avatar">
        </div>
        <p>Aline</p>
      </li>

      <li>
        <div class="img-avatar">
          <img src="../images/profile images/avatar2 kenzieflix.png" alt="imagem avatar">
        </div>
        <p>Pedrinho</p>
      </li>

      <li>
        <div class="img-avatar">
          <img src="../images/profile images/avatar3 kenzieflix.png" alt="imagem avatar">
        </div>
        <p>Júlia</p>
      </li>

      <li>
        <div class="img-avatar">

          <div class="circle-border">

            <div class="vertical-arrow">
            </div>

            <div class="horizontal-arrow">
            </div>
          </div>
        </div>
        <p>Adicionar perfil</p>
      </li>

    </ul>
    <button class="managebutton"> Gerenciar perfis</button>

  </section>
  
</body>
</html>
